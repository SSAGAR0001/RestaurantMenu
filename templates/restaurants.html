<html>
<head>
	<link rel="stylesheet" type="text/css" href="{{url_for('static',
        filename='bootstrap.css')}}"
</head>
<body>
	<div class='container'>
		<div class='row'>
			<div class='col-md-6'>
				<h1>Restaurants</h1>
			</div>
			<div class='col-md-6'>
				 <a href="{{url_for('showLogin')}}">
				<h2 class='text-right'>Sign in</h2>
			</a>
			</div>
		</div>
			{% for i in restaurants %}
			<div class='row'>
				<div class='col-md-10'>
					<a href = "{{url_for('showMenu', restaurant_id = i.id)}}">
			<h3>{{i.name}}</h3><br>
		</a>
			</div>
		</div>
		{% endfor %}
	</div>
</body>
</html>
